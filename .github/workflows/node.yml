name: NASA PROJECT CI CD
on:
  push 
    branches [master]
  pull_request 
    branches [master]
jobs:
  build
    runs-on:ubuntu-lastest
    steps:
     -uses:actions/checkout@v2
     -name: Use nodejs version 16
      uses:actions/node@v2  
          with: 
            node-version:"16" 
     -run:npm install
     -run: npm run build --prefix client       

