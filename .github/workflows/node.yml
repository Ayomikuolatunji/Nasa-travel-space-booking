name: NASA PROJECT CI CD
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  build:
    runs-on: ubuntu-lastest
    steps:
     -uses: actions/checkout@v2
     -name: Use Nodejs version 16
      uses: actions/node@v2  
      with: 
        node-version: '16' 
     -run: npm install
     -run: cd nasa-frontend && npm run build       

